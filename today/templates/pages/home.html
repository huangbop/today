{% extends "base.html" %}

{% block title %}Mixi
{% endblock %}

{% block css %}
<!-- Global CSS -->
<link rel="stylesheet" href="../../static/plugins/bootstrap/css/bootstrap.min.css">
<!-- Plugins CSS -->    
<link rel="stylesheet" href="../../static/plugins/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="../../static/plugins/flexslider/flexslider.css">
<link rel="stylesheet" href="../../static/plugins/animate-css/animate.min.css">
<!-- Theme CSS -->  
<link id="theme-style" rel="stylesheet" href="../../static/css/styles.css">

{% endblock %}



{% block angular %}
{% endblock %}

{% block body %}
<header id="top" class="header navbar-fixed-top">  
        <div class="container">            
            <h1 class="logo pull-left">
                <a class="scrollto" href="#promo">
                    <img id="logo-image" class="logo-image" src="../../static/images/logo/mixi.png" alt="Logo">
                    <span class="logo-title">Mixi</span>
                </a>
            </h1><!--//logo-->              
            <nav id="main-nav" class="main-nav navbar-right" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button><!--//nav-toggle-->
                </div><!--//navbar-header-->            
                <div class="navbar-collapse collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active nav-item sr-only"><a class="scrollto" href="#promo">Home</a></li>
                        <li class="nav-item"><a class="scrollto" href="#features">Features</a></li>
                        <li class="nav-item"><a class="scrollto" href="#how">How it works</a></li>
                        <li class="nav-item"><a class="scrollto" href="#faq">FAQ</a></li>
                        <li class="nav-item"><a class="scrollto" href="#story">Story</a></li>
                        <li class="nav-item"><a class="scrollto" href="#pricing">Pricing</a></li>
                        <li class="nav-item last"><a class="scrollto" href="#contact">Contact</a></li>
                    </ul><!--//nav-->
                </div><!--//navabr-collapse-->
            </nav><!--//main-nav-->           
        </div>
    </header>

{% endblock %}




{% block javascript %}

<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>




{% endblock %}
