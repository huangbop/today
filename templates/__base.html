{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %}{% endblock %}</title>

        {% block css %}
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        {% endblock %}

        {% block extra_css %}
        <link href="{% static "css/mixi.css" %}" rel="stylesheet">
        {% endblock %}

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="logo pull-left">
                    <a href="#promo">
                        <img class="logo-image" src="{% static "images/logo.png" %}">
                        <span class="logo-title">Mixi</span>
                    </a>
                </h1>
                <nav id="main-nav" class="main-nav navbar-right" role="navigation">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active nav-item sr-only"><a href="#">Home</a></li>
                            <li class="nav-item"><a href="#features">Features</a</li>
                            <li class="nav-item"><a href="#how">How it works</a</li>
                            <li class="nav-item"><a href="#contact">Contact</a</li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        {% block content %}
        {% endblock %}

        <!-- <hr class="featurette-divider"> -->
        <footer class="footer">
            <div class="container">
                <small class="copyright pull-left">Copyright &copy; 2015 <a href="#">MIXI</a></small>
            </div>
        </footer>

        {% block javascript %}
        <script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        {% endblock %}
    </body>
</html>
